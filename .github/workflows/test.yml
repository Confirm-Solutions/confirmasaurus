name: Test

on:
  pull_request:
    types:
      - opened
      - synchronize
    paths-ignore:
      - 'anarchy/**'
      - '**.md'
  push:
    branches:
      - main 
    paths-ignore:
      - 'anarchy/**'
      - '**.md'
jobs:
  test:
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.9"]
    name: Test (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    # https://github.com/marketplace/actions/setup-miniconda#caching-environments
    steps:
      - uses: actions/checkout@v2
      - name: Setup Mambaforge
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Mambaforge
          miniforge-version: latest
          activate-environment: anaconda-client-env
          use-mamba: true
          python-version: ${{ matrix.python-version }}
      - name: Get Date
        id: get-date
        run: echo "::set-output name=today::$(/bin/date -u '+%Y%m%d')"
        shell: bash
      - name: Cache Dependencies
        uses: actions/cache@v2
        with:
          # Cache the Conda, Bazel, and Pre-commit files
          path: |
            ${{ env.CONDA }}/envs
            ~/.cache/pre-commit
            ~/.cache/bazel
          key: conda-${{ runner.os }}--${{ runner.arch }}--${{ steps.get-date.outputs.today }}-${{ hashFiles('environment.yml') }}-${{ env.CACHE_NUMBER }}
        env:
          # Increase this value to reset cache if environment.yml has not changed
          CACHE_NUMBER: 1
        id: cache
      - name: Update environment
        run: mamba env update -n anaconda-client-env -f environment.yml
        if: steps.cache.outputs.cache-hit != 'true'
      - name: Run all pre-commit checks on the full repo!
        run: |
          pre-commit run --all-files
      - name: Build and install pyimprint
        run: |
          cd imprint
          ./generate_bazelrc
          # this is to see if installation via wheel works
          bazel build -c dbg //python:pyimprint_wheel
          pip install --no-deps --force-reinstall bazel-bin/python/dist/*.whl
          # this is to see if editable installation works
          # the pip install -e is not run until ./install.sh in the next step.
          bazel build -c dbg //python:pyimprint/core.so
          ln -sf ./bazel-bin/python/pyimprint/core.so python/pyimprint/core.so
      - name: Install our libraries
        run: ./install.sh
      - name: Bazel Test
        run: |
          cd imprint
          bazel test -c dbg //...
      - name: Pytest
        run: |
          pytest .
