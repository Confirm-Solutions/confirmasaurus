name: confirm
channels:
  - conda-forge
dependencies:
# essentials
  - python
  - setuptools
  - jupyterlab
  - numpy
  - scipy
  - matplotlib

# C++ toolchain
  - cxx-compiler 
  - clang-tools
  - bazel 

# essential dev tools
  - pytest
  - pre-commit
  - black
  - flake8
  - isort
  - jupytext
  - pip

# numerical tools
  - jax==0.3.7
  - jaxlib==0.3.7
  - numpyro

# dependencies only available from pip.
# - cppimport is only used for a few things in the research folder so we don't
#   need to worry about it much. That code could be removed safely.
# - pybind11[global] is only used by the same cppimport code. 
  - pip:
    - "pybind11[global]"
    - cppimport